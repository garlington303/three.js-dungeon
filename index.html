<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Dungeon Crawler</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #111;
      }

      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.8);
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }

      #overlay {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border: 2px solid #444;
        text-align: center;
        pointer-events: auto;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      h1 { margin: 0 0 10px 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #d32f2f; }
      p { margin: 5px 0; color: #ccc; font-size: 14px; }
      .key { color: #fff; font-weight: bold; background: #333; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="crosshair"></div>
      <div id="ui-layer">
        <div id="overlay">
          <h1>Dungeon Protocol</h1>
          <p>Click to Start</p>
          <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> to Move</p>
          <p><span class="key">MOUSE</span> to Look</p>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
